<div ng-controller="LoginCtrl as lo" ng-show="lo.oLoginItem.bShow">
    <form name="loginForm" class="loginForm navbar-form navbar-right" role="search" 
    novalidate ng-submit="loginForm.$valid && lo.Helper.LoginUser()">
        <div class="form-group">
            <input type="text" class="form-control" 
            ng-model="lo.oLoginItem.email" placeholder="Username"
            ng-required="true">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" 
            ng-model="lo.oLoginItem.password" placeholder="Password"
            ng-required="true">
        </div>
        <button type="submit" class="btn btn-default"
        ng-enabled="loginForm.$valid">Sign In</button>
        <a class="btn btn-primary" href="#/signup" ng-click="lo.oLoginItem.bShow = false">Sign Up</a>
    </form>
</div>
