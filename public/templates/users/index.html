<br/>
<div class="row">
    <div class="col-md-12">
        
        <div>
            <input type="text" class="form-control" ng-model="searchFilter" placeholder="Seach by Name here"/>
        </div>
        <h3 class="block">Search for Universities</h3>
        <table class="table table-striped">
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>City</th>
                <th>State</th>
                <th>Acceptance Rate</th>
                <th></th>
            </tr>
            <tr ng-hide="arrColleges.length" >
                <td colspan="5">No colleges found, Would you like to create one?</td>
            </tr>
            <tr ng-show="arrColleges.length" ng-repeat="college in arrColleges | filter:searchFilter  track by $index">
                <td>#{{college.rank}}</td>
                <td>{{college.name}}</td>
                <td>{{college.city}}</td>
                <td>{{college.state}}</td>
                <td>{{college.acceptanceRate}}</td>
                <td>
                    <a href="#/users/{{college.rank}}/details">View</a>
                    <!--| <a href="" ng-click="deleteUser(user.id)">Remove</a>-->
                </td>
                
            </tr>
        </table>
    </div>
</div>
